<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Detalle compra</title>

    <!-- Bootstrap Core CSS -->
    <link href="../stylesheets/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../stylesheets/bootstrap/shop-homepage.css" rel="stylesheet">

    <!-- Summer CSS -->
    <link href="../summernote/summernote.css" rel="stylesheet">



</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <%- Empresa[0].nombre%>
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  
                </ul>
                
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <form method="POST" action="#" class="col-md-3 form-group">
                          <button class="list-group-item "><span class="glyphicon glyphicon-user"></span> <%=usuario.nombreCliente%> <%=usuario.apellidoCliente%></button>
                        <a href="/logout" class="list-group-item"><span class="glyphicon glyphicon-log-out"></span> Cerrar sesión</a>



            </form>

            <div class="col-md-9">

               

                <div class="thumbnail">

                    <div class="caption-full">

                        <form method="POST" class="form-horizontal" action="/venta">
                            <div class="form-group">
                            
                                <div class="col-sm-10">
                                    <input type="hidden" class="form-control" id="correoCliente" name="correoCliente" placeholder="Ingrese el producto" value="<%-usuario.correoCliente%>"
                                        readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="idProducto">Código del producto:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="idProducto" name="idProducto" placeholder="Ingrese el producto" value="<%-Modelo%>"
                                        readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="cantidadProducto">Cantidad:</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="cantidadProducto" name="cantidadProducto" placeholder="Ingrese la cantidad"
                                        value="<%-Cantidad%>" readonly>
                                </div>
                            </div>
                            
                          
                        
                            <hr>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="unitarioVenta">V. Unitario: $</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="unitarioVenta" name="unitarioVenta" value="<%-Unitario%>" min="0" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="subtotalVenta">Subtotal:</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="subtotalVenta" name="subtotalVenta" value="<%-Subtotal%>" min="0" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="impuestosVenta">Impuestos:</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="impuestosVenta" name="impuestosVenta" value="<%-Impuestos%>" min="0" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="totalVenta">Total:</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="totalVenta" name="totalVenta" value="<%-Total%>" min="0" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="formaVenta">Forma de pago:</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="formaVenta" name="formaVenta">
                                        <option value="Efectivo">Efectivo</option>
                                        <option value="Cheque">Cheque</option>
                                        
                                    </select>


                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label><input type="checkbox" class=""  required> Confirmar compra</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">Comprar</button>
                                </div>
                            </div>
                        </form>



                    </div>


                </div>


            </div>

        </div>

    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
         <footer id="foot" class="text-center">
            <div class="footer-above">
                <div class="container">
                    <div class="row">
                        <div class="footer-col col-md-3">

                        </div>
                        <div class="footer-col col-md-9">
                            <div class="footer-col col-md-6">
                                <h3>Teléfonos</h3>
                                <p> <%- Empresa[0].telefono1%></p>
                                <p> <%- Empresa[0].telefono2%></p>
                            </div>
                            <div class="footer-col col-md-6">
                                <h3>Dirección</h3>
                                <p> <%- Empresa[0].direccion%></p>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
           
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="../javascripts/bootstrap/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../javascripts/bootstrap/bootstrap.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../javascripts/w3.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../summernote/summernote.js"></script>

</body>

</html>
