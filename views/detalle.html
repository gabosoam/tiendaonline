<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Detalle compra</title>

    <!-- Bootstrap Core CSS -->
    <link href="../stylesheets/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../stylesheets/bootstrap/shop-homepage.css" rel="stylesheet">

    <!-- Summer CSS -->
    <link href="../summernote/summernote.css" rel="stylesheet">



</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <%-Empresa%>
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <form method="POST" action="#" class="col-md-3 form-group">
                <p class="lead">Shop Name</p>

                <label for="cantidad">Código del producto:</label>


            </form>

            <div class="col-md-9">

                <div class="thumbnail">

                    <div class="caption-full">
                        <form method="POST" class="form-horizontal" action="/compra">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="idProducto">Código del producto:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="idProducto" name="idProducto" placeholder="Ingrese el producto" value="<%-Modelo%>"  readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="cantidadProducto">Cantidad:</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="cantidadProducto" name="cantidadProducto" placeholder="Ingrese la cantidad" value="<%-Cantidad%>" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="identificacionCliente">Número de cédula:</label>
                                <div class="col-sm-10">
                                    <input type="number"  class="form-control" id="identificacionCliente" name="identificacionCliente" placeholder="Ingrese su número de cédula" min="0"  required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="nombreCliente">Nombre:</label>
                                <div class="col-sm-10">
                                    <input type="text"  class="form-control" id="nombreCliente" name="nombreCliente" placeholder="Ingrese su nombre y apellido" maxlength="50"  required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="direccionCliente">Dirección:</label>
                                <div class="col-sm-10">
                                    <input type="text"  class="form-control" id="direccionCliente" name="direccionCliente" placeholder="Ingrese su dirección de domicilio" maxlength="100"  required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="fijoCliente">Teléfono fijo:</label>
                                <div class="col-sm-10">
                                    <input type="number"  class="form-control" id="fijoCliente" name="fijoCliente" placeholder="Ingrese su número de teléfono fijo" min="0"  required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="celularCliente">Teléfono celular:</label>
                                <div class="col-sm-10">
                                    <input type="number"  class="form-control" id="celularCliente" name="celularCliente" placeholder="Ingrese su número celular" min="0"  required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="correoCliente">Correo electrónico:</label>
                                <div class="col-sm-10">
                                    <input type="email"  class="form-control" id="correoCliente" name="correoCliente" placeholder="Ingrese su correo electrónico" min="0"  required>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="unitarioCompra">V. Unitario: $</label>
                                <div class="col-sm-10">
                                    <input type="number"  class="form-control" id="unitarioCompra" name="unitarioCompra" value="<%-Unitario%>"  min="0" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="subtotalCompra">Subtotal:</label>
                                <div class="col-sm-10">
                                    <input type="number"  class="form-control" id="subtotalCompra" name="subtotalCompra" value="<%-Subtotal%>"  min="0" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="impuestosCompra">Impuestos:</label>
                                <div class="col-sm-10">
                                    <input type="number"  class="form-control" id="impuestosCompra" name="impuestosCompra" value="<%-Impuestos%>" min="0" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="totalCompra">Total:</label>
                                <div class="col-sm-10">
                                    <input type="number"  class="form-control" id="totalCompra" name="totalCompra" value="<%-Total%>"  min="0" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="formaCompra">Forma de pago:</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="formaCompra" name="formaCompra">
                                        <option value="Efectivo">Efectivo</option>
                                        <option value="Cheque">Cheque</option>
                                        <option value="Tarjeta de crédito">Tarjeta de crédito</option>
                                        <option value="Transferencia bancaria">Transferencia bancaria</option>
                                        
                                    </select>
        
                                   
                                </div>
                            </div>
                           
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label><input type="checkbox" class=""  required> Confirmar compra</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">Comprar</button>
                                </div>
                            </div>
                        </form>



                    </div>


                </div>


            </div>

        </div>

    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="../javascripts/bootstrap/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../javascripts/bootstrap/bootstrap.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../javascripts/w3.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../summernote/summernote.js"></script>

</body>

</html>
